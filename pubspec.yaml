name: fireview
description: a webview widget with full-platform support, based on the existing packages
version: 0.4.4
homepage: https://github.com/Bonfire-Development/fireview

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:

environment:
  sdk: '>=2.17.2 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2
  flutter_web_plugins:
    sdk: flutter
  webview_flutter_web: ^0.2.2+4
  webview_flutter_platform_interface: ^2.4.0
  webf: ^0.16.0-beta.2
  webview_win_floating: ^2.2.2
  abutil: ^0.1.2
  webview_windows: ^0.4.0
  # flutter_linux_webview: ^0.1.2

dependency_overrides:
  webview_flutter_platform_interface: ^2.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

